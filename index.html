<!DOCTYPE html>
<html>
<head>
    <title>Custom Widget Control Panel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Widget Control Panel</h1>
        <label for="inputField">Enter Value:</label>
        <input type="text" id="inputField" />
        <button onclick="saveValue()">Save</button>
    </div>
    <script>
        function saveValue() {
            var inputValue = document.getElementById('inputField').value;
            window.parent.postMessage({ type: 'SAVE_VALUE', value: inputValue }, '*');
        }
    </script>
</body>
</html>
